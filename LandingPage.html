<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- --------------- Navbar ---------------- -->
    <div class="navbar">
        <div class="navbar-center">
            <img class="logo" src="logo.png" alt="logo">
            <div class="navbar-menu">
                <ul class="navigation-menu">
                    <a href="#">Home</a>
                    <a href="#">Shop</a>
                    <a href="#">Trending</a>
                    <a href="#">About</a>
                </ul>
                <svg class="Line_2" viewBox="0 0 389 3">
                    <path id="Line_2" d="M 389 0 L 0 0"></path>
                </svg>
                <svg class="Ellipse_4">
                    <ellipse id="Ellipse_4" rx="2.941685199737549" ry="2.941685199737549" cx="2.941685199737549" cy="2.941685199737549"></ellipse>
                </svg>
            </div>
            <div class="cart-btn">
                <img class="nav-icon" src="shopping-cart.png" alt="shopping-cart">
                <div class="cart-items">0</div>
            </div>
        </div>
    </div>
    <!-- --------------- Body ----------------  -->
    <div class="body-contant">
        <div class="body-display">
            <div class="slideimg">
                <img src="Design IT Yourself.png" alt="Design IT Yourself">
            </div>
            <div class="bodyimg">
                <img src="shirt image.png" alt="bodyimg">
            </div>
        </div>
        <div class="tagline">
            <img src="tag line.png" alt="tag line">
        </div>
        <div class="contantbox">
            <div class="box-contant">
                <img src="product place.png" alt="product place">
            </div>
            
        </div>
    </div>
            

    <!-- app js -->
    <script src="app.js"></script>
</body>
</html>
